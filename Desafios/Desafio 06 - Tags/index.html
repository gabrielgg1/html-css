<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ulitizar em cada caso.</p>
    <ul>
        <li type="square">
            <a>
                <abbr title="Use a tag <p>">Parágrafos</abbr>
            </a>
        </li>
        
        <li type="square">
            <a>
                <abbr title="Use a tag <h1> ... <h6>">Títulos</abbr>
            </a>
        </li>

        <li type="square">
            <a>
                <abbr title="Use a tag <img src>">Imagens</abbr>
            </a>
        </li>

        <li type="square">
            <a>
                <abbr title="Use a tag <abbr>">Abreviações</abbr>
            </a>
        </li>

        <li type="square">
            <a>
                <abbr title="Use a tag <code>">Códigos-Fonte</abbr>
            </a>
        </li>

        <li type="square">
            <a>
                <abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr>
            </a>
        </li>

        <li type="square">
            <a>
                <abbr title="Use a tag <ul> e <li> ">Listas com demarcadores</abbr>
            </a>
        </li>
    </ul>
</body>
</html>
